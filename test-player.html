<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Reprodu√ß√£o de √Åudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background: #f0f0f0;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e6e6ff;
            border-color: #667eea;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Teste de Reprodu√ß√£o de √Åudio</h1>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <p>üìÅ Clique aqui ou arraste um arquivo de √°udio</p>
            <p style="font-size: 12px; color: #666;">Formatos: MP3, WAV, OGG, etc.</p>
        </div>
        
        <input type="file" id="fileInput" accept="audio/*">
        
        <input type="text" id="urlInput" placeholder="üîó Cole uma URL de √°udio aqui..." value="">
        
        <div>
            <button onclick="loadFromURL()">üéµ Carregar da URL</button>
        </div>
        
        <audio id="audioPlayer" controls></audio>
        
        <div>
            <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
            <button onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
            <button onclick="stopAudio()">‚èπÔ∏è Stop</button>
        </div>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px;">
            <p style="color: #666; font-size: 14px;">
                üí° <strong>Arquivo dispon√≠vel:</strong> teste.mp3
            </p>
            <button onclick="loadTestFile()">üéµ Carregar teste.mp3</button>
        </div>
        
        <div style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px;">
            <p style="font-size: 12px; color: #666; margin: 0;">
                üí° <strong>Teste r√°pido:</strong> Use o bot√£o acima para carregar arquivos locais ou cole uma URL (YouTube, MP3 direto, etc.)
            </p>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const uploadArea = document.getElementById('uploadArea');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', handleFileSelect);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadFromURL();
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                loadFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                loadFile(file);
            }
        }

        function loadFile(file) {
            const url = URL.createObjectURL(file);
            audioPlayer.src = url;
            showStatus(`Arquivo carregado: ${file.name}`, 'success');
        }

        async function loadTestFile() {
            try {
                const response = await fetch('teste.mp3');
                if (!response.ok) {
                    showStatus('‚ùå Arquivo teste.mp3 n√£o encontrado!', 'error');
                    return;
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                audioPlayer.src = url;
                showStatus('‚úÖ Arquivo teste.mp3 carregado!', 'success');
            } catch (error) {
                showStatus(`‚ùå Erro ao carregar arquivo: ${error.message}`, 'error');
            }
        }

        function loadFromURL() {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('‚ö†Ô∏è Por favor, insira uma URL!', 'error');
                return;
            }
            
            // Validar URL
            try {
                new URL(url);
                audioPlayer.src = url;
                showStatus('‚úÖ URL carregada!', 'success');
            } catch (error) {
                showStatus('‚ùå URL inv√°lida!', 'error');
            }
        }

        function playAudio() {
            if (audioPlayer.src) {
                audioPlayer.play();
                showStatus('‚ñ∂Ô∏è Reproduzindo...', 'success');
            } else {
                showStatus('‚ö†Ô∏è Nenhum arquivo carregado!', 'error');
            }
        }

        function pauseAudio() {
            audioPlayer.pause();
            showStatus('‚è∏Ô∏è Pausado', 'success');
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            showStatus('‚èπÔ∏è Parado', 'success');
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
        }

        // Auto-carregar teste.mp3 ao abrir a p√°gina
        window.addEventListener('load', () => {
            loadTestFile();
        });
    </script>
</body>
</html>
