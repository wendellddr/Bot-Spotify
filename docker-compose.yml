
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      LAVALINK_HOST: lavalink
      LAVALINK_PORT: ${LAVALINK_PORT:-2333}
      LAVALINK_PASSWORD: ${LAVALINK_PASSWORD:-youshallnotpass}
    depends_on:
      lavalink:
        condition: service_started

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4.0.8
    restart: unless-stopped
    environment:
      SERVER_PORT: 2333
      SERVER_ADDRESS: 0.0.0.0
      LAVALINK_SERVER_PASSWORD: ${LAVALINK_PASSWORD:-youshallnotpass}
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx1536m"
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      - ./lavalink/cookies.txt:/opt/Lavalink/cookies.txt:ro
    ports:
      - "2333:2333"
